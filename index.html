<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Template</title>
    </head>
    <script src="script/theme_mode.js"></script>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="module/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="module/datatables/datatables.css" />
    <link rel="stylesheet" href="style/style.css" />

    <body>
        <div id="login-form" class="container py-3">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form id="login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div id="error-msg" class="text-danger mt-2"></div>
                    </form>
                </div>
            </div>
        </div>
        <div id="main-content" class="container py-3" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-pills card-header-pills" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-remedy-tab" data-bs-toggle="pill" data-bs-target="#pills-remedy" type="button" role="tab" aria-controls="pills-remedy" aria-selected="true">Form Remedy</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-data-tab" data-bs-toggle="pill" data-bs-target="#pills-data" type="button" role="tab" aria-controls="pills-data" aria-selected="false">Data Record</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-kedb-tab" data-bs-toggle="pill" data-bs-target="#pills-kedb" type="button" role="tab" aria-controls="pills-kedb" aria-selected="false">Data Kedb</button>
                        </li>
                        <button id="logout-btn" class="btn btn-danger float-end">Logout</button>
                        <!--li class="nav-item" role="presentation">
                            <button class="nav-link disabled" id="pills-todo-tab" data-bs-toggle="pill" data-bs-target="#pills-todo" type="button" role="tab" aria-controls="pills-todo" aria-selected="false">To Do</button>
                        </li-->
                        <div class="form-check form-switch ms-auto mt-2 me-2">
                            <label class="form-check-label ms-3" for="lightSwitch">
                              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                              </svg>
                            </label>
                            <input class="form-check-input" type="checkbox" id="lightSwitch" />
                        </div>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-remedy" role="tabpanel" aria-labelledby="pills-remedy-tab">
                            <div class="row">
                                <div class="col col-md-9">
                                    <div class="card h-100">
                                        <div class="card-body needs-validation">
                                            <div class="row row-cols-3">
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Start date</label>
                                                        <div class="btn-group w-100">
                                                            <button class="btn btn-success" id="btn-start">Start</button>
                                                            <input type="text" class="form-control" placeholder="" id="in-start" required/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Ticket id</label>
                                                        <input type="text" class="form-control" placeholder="" id="in-ticket" required/>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label  class="form-label fw-bold">Application</label>
                                                        <select id="in-apps" class="form-select" placeholder="" required>
                                                            <option value="">--- Select ---</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">KEDB</label>
                                                        <input list="list-kedb" class="form-control" id="in-kedb" placeholder="Search / Select" required>
                                                        <datalist id="list-kedb" name="list-kedb" >
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Assigned</label>
                                                        <select id="in-assigned" class="form-select" placeholder="" required>
                                                            <option value="">--- Select ---</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">PIC</label>
                                                        <select id="in-pic" class="form-select" placeholder="" required>
                                                            <option value="">--- Select ---</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row row-cols-2">
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Case name</label>
                                                        <textarea type="text" class="form-control" id="in-case" rows="5" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Action</label>
                                                        <textarea type="text" class="form-control" id="in-action" rows="5" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Next action/Resolution</label>
                                                        <textarea type="text" class="form-control" id="in-nextresolution" rows="5" required></textarea>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-2">
                                                        <label class="form-label fw-bold">Evidence log</label>
                                                        <textarea type="text" class="form-control" id="in-evidence" rows="5"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row row-cols-2">
                                                <div class="col">
                                                    <button id="btn-clear-all" type="button" class="btn btn-danger">Clear all</button>
                                                </div>
                                                <div class="col text-end align-end">
                                                    <button id="btn-submit" type="button" class="btn btn-success">Submit</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <div class="row row-cols-1">
                                                <div class="col">
                                                    <div class="row mb-3">
                                                        <div class="col">
                                                            <div class="copy-notes">
                                                                <label class="form-label fw-bold d-flex justify-content-between">
                                                                    <span>Result notes</span>
                                                                    <button id="btn-copy-notes" class="btn btn-sm btn-success float-end">Copy</button>
                                                                </label>
                                                                <textarea type="text" class="form-control" id="out-notes" rows="5"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="row mb-3">
                                                        <div class="col">
                                                            <div class="copy-parameter">
                                                                <label class="form-label fw-bold d-flex justify-content-between">
                                                                    <span>Result parameter</span>
                                                                    <button id="btn-copy-parameter" class="btn btn-sm btn-success float-end">Copy</button>
                                                                </label>
                                                                <textarea type="text" class="form-control" id="out-parameter" rows="5"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="row mb-3">
                                                        <div class="col">
                                                            <div class="copy-g5">
                                                                <label class="form-label fw-bold d-flex justify-content-between">
                                                                    <span>Result excel</span>
                                                                    <button id="btn-copy-g5" class="btn btn-sm btn-success float-end">Copy</button>
                                                                </label>
                                                                <textarea type="text" class="form-control" id="out-g5" rows="4"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-data" role="tabpanel" aria-labelledby="pills-data-tab">
                            <div class="card h-100">
                                <div class="card-body md-2">
                                    <table id="table-record" class="table table-sm table-striped table-bordered" style="width:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-kedb" role="tabpanel" aria-labelledby="pills-kedb-tab">
                            <div class="card h-100">
                                <div class="card-body md-2">
                                    <table id="table-kedb" class="table table-bordered" style="width:100%"></table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-todo" role="tabpanel" aria-labelledby="pills-todo-tab">
                            <div class="card h-100">
                                <div class="card-body md-2">
                                    <table id="table-todo" class="table table-bordered" style="width:100%"></table>
                                </div>
                            </div>
                        </div>

                        <!-- MOdal Pop Up Add Kedb -->
                        <div class="modal fade" id="PopUpAddKedb" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Add item</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <textarea type="text" class="form-control" id="area-kedb-add" name="area-kedb-add" rows="15"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" id="btn-add-click-kedb" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--End-->

                    </div>
                </div>
            </div>
        </div>
        <script src="script/user_login.js"></script> 
        <script src="module/bootstrap/js/bootstrap.bundle.js"></script>
        <script src="module/js/localstoragedb.js"></script>
        <script src="module/datatables/datatables.js"></script>
        <script src="script/init.js"></script>
        <script src="script/data_record.js"></script>
        <script src="script/remedy.js"></script>
        <script src="script/data_kedb.js"></script>
        <!--script src="script/data_todo.js"></script-->

    </body>
</html>
